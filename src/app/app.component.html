<div id="container-login">
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper" *ngIf="isLoggedIn">
            <div class="sidebar-heading">ConfeccionesApp</div>
            <div class="list-group list-group-flush">
                <div>

                    <a href="/home" class="list-group-item sidebar-item " routerLinkActive="active" routerLink="home">
                        <svg class="bi bi-list-check" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
                      </svg> Inventario
                    </a>
                </div>

                <div *ngIf="showAdminBoard">
                    <a class="list-group-item sidebar-item " routerLinkActive="active" routerLink="listEmpleados">
                        <svg class="bi bi-person" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      </svg>Usuarios</a>
                </div>

                <div *ngIf="showUserBoard || showAdminBoard">
                    <a href="/compra" class="list-group-item sidebar-item" routerLinkActive="active" routerLink="compra">
                        <svg class="bi bi-bag" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M14 5H2v9a1 1 0 001 1h10a1 1 0 001-1V5zM1 4v10a2 2 0 002 2h10a2 2 0 002-2V4H1z"
                                clip-rule="evenodd" />
                            <path d="M8 1.5A2.5 2.5 0 005.5 4h-1a3.5 3.5 0 117 0h-1A2.5 2.5 0 008 1.5z" />
                        </svg> Compra</a>
                </div>

                <div *ngIf="showUserBoard || showAdminBoard">
                    <a href="/sale" class="list-group-item sidebar-item " routerLinkActive="active" routerLink="sale">
                        <svg class="bi bi-cart2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                        </svg> Ventas
                    </a>
                </div>

            </div>

        </div>


        <div class="btn-inicio-sidebar" id="menu-toggle">&#9776;</div>




        <div id="page-content-wrapper">
            <nav *ngIf="isLoggedIn" class="navbar navbar-expand navbar-dark ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">

                    <li class="nav-item" routerLinkActive="active">
                        <a href="/login" class="nav-link" routerLink="login">Login</a>
                    </li>
                </ul>


                <ul class="navbar-nav ml-auto nombreuser" *ngIf="isLoggedIn">
                    <li>
                        <img class="icon-avatar" [src]="avatar |avatar" alt="">
                    </li>
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle dropdown-user" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ username }}
                        </a>
                        <div class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item item-userdropdawn" data-toggle="modal" data-target="#modaledit" (click)="editUser(idUser)">Editar perfil</a>
                            <a href class="dropdown-item item-userdropdawn" (click)="logout()">Cerrar sesión</a>
                        </div>
                    </li>


                </ul>
            </nav>

            <div class="container-fluid">

                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modaledit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edición de usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-profile [user]="UsuarioId"></app-profile>
            </div>

        </div>
    </div>
</div>
