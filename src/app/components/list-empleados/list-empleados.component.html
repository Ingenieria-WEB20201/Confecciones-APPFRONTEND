<h1>Usuarios confecciones App</h1>

<nav class="navbar navbar-light bg-light">
    <app-register></app-register>
    <form class="form-inline">
        <svg class="bi bi-search" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
      </svg>
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar usuario</button>
    </form>
</nav>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">username</th>
            <th scope="col">correo</th>
            <th scope="col">Estado</th>
        </tr>
    </thead>
    <tbody *ngFor="let empleado of Empleados">
        <tr>
            <th scope="row">{{empleado.id}}</th>
            <td>{{empleado.name}}</td>
            <td>{{empleado.username}}</td>
            <td>{{empleado.email}}</td>
            <td>{{empleado.enable}</td>
        </tr>

    </tbody>
</table>
