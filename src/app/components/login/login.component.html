<div class="col-md-4 iniciar-secion">
    <div class="card-container">
        <div class="contenedornavbar">
            <div class="img-user">
                <img id="profile-img" src="../../../assets/login.png" class="profile-img-card" />
            </div>
            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                        Usuario requerido!
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="2" #password="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                        <div *ngIf="password.errors.required">Contraseña requerida</div>
                        <div *ngIf="password.errors.minlength">
                            La contraseña no puede tener mas de 6 caracateres
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">
                    Entrar
                </button>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                        Ingreso fallido: {{ errorMessage }}
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
