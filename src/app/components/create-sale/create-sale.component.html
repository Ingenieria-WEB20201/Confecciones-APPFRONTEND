<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Nueva venta |<a [routerLink]="['/sale']" class="btn btn-default">Volver</a></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <form role="form">
            <legend>Datos de la venta</legend>

            <div class="form-row">

              <div class="form-group col-md-6">
                <label for="referencia">Referencia</label>
                <input required autofocus type="text" name="nombre" class="form-control" id="usuario"
                  placeholder="678dfhi78">
              </div>
              <div class="form-group col-md-6">
                <label for="total">Total</label>
                <input required type="text" name="precio" class="form-control" id="precio" placeholder="0.00">
              </div>
            </div>

            <div class="form-row">

              <div class="form-group col-md-6">
                <label for="usuario">ID Usuario</label>
                <input required autofocus type="text" name="nombre" class="form-control" id="usuario"
                  placeholder="3569149">
              </div>
              <div class="form-group col-md-6">
                <label for="almacen">ID Almacen</label>
                <input required type="text" name="precio" class="form-control" id="precio" placeholder="2">
              </div>
            </div>

            <div class="col-md-12">
              <hr>
              <button type="button" class="btn btn-sm btn-primary" data-toggle="modal"
                data-target="#listaProductos">Agregar producto</button>

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>maquina1</td>
                    <td>$30,000.00</td>
                    <td>1</td>
                  </tr>
                  <tr *ngFor="let producto of productosNuevos">
                    <th scope="row">{{producto.referencia}}</th>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.precioVenta |currency}}</td>
                    <td>{{f.value.first}}</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>


            <!-- Modal -->
            <div class="modal fade" id="listaProductos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content" id="ancho">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Listado de productos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="buscarProducto"> -->
                    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Producto</th>
                          <th scope="col">Precio</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">Acci√≥n</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of items">
                          <td>{{item.nombre}}</td>
                          <td>{{item.precioVenta |currency}}</td>
                          <td>
                            <input type="number" name="first" ngModel required #first="ngModel" >
                          </td>
                          <td>
                            <button type="submit" class="btn btn-sm btn-outline-primary" data-dismiss="modal" (click)="saveProduct(item, f)">Agregar producto</button>
                          </td>
                        </tr>

                      </tbody>
                    </table>
                  </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
